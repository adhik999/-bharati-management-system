<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - Student Attendance Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="assets/js/common.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-header {
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo-icon {
            font-size: 45px;
            color: white;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }

        .site-title {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            color: #FFD700;
            margin-bottom: 5px;
        }

        .site-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #1a73e8, #0d47a1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #1a73e8;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .login-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .login-option {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: #f8f9fa;
        }

        .login-option.active {
            border-color: #1a73e8;
            background: #e8f0fe;
        }

        .login-option i {
            font-size: 24px;
            color: #1a73e8;
            margin-bottom: 10px;
        }

        .login-option h3 {
            color: #333;
            font-size: 16px;
            margin: 0;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a73e8;
            background: white;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #666;
        }

        .login-btn {
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }

            .site-title {
                font-size: 28px;
            }

            .site-subtitle {
                font-size: 16px;
            }

            .login-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="js-loading">
    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <header class="main-header">
        <div class="logo-section">
            <i class="fas fa-graduation-cap logo-icon"></i>
            <div class="logo-text">
                <div class="site-title">BVIT Attendance</div>
                <div class="site-subtitle">Student Attendance Management System</div>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please select your role and login to continue</p>
            </div>

            <div class="login-options">
                <div class="login-option" onclick="selectRole('admin')" id="adminOption">
                    <i class="fas fa-user-shield"></i>
                    <h3>Admin Login</h3>
                </div>
                <div class="login-option" onclick="selectRole('teacher')" id="teacherOption">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3>Teacher Login</h3>
                </div>
            </div>

            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <input type="hidden" id="selectedRole" name="role" value="">
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="login-btn" id="loginBtn" disabled>
                    Login
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <script>
        function selectRole(role) {
            // Update hidden input
            document.getElementById('selectedRole').value = role;
            
            // Update UI
            document.getElementById('adminOption').classList.remove('active');
            document.getElementById('teacherOption').classList.remove('active');
            document.getElementById(`${role}Option`).classList.add('active');
            
            // Enable login button
            document.getElementById('loginBtn').disabled = false;

            // Update button text
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.textContent = `Login as ${role.charAt(0).toUpperCase() + role.slice(1)}`;
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('selectedRole').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loginBtn = document.getElementById('loginBtn');
            
            // Validate inputs
            if (!username || !password || !role) {
                errorMessage.textContent = 'Please fill in all fields and select a role';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                // Disable login button and show loading
                loginBtn.disabled = true;
                loadingOverlay.style.display = 'flex';
                errorMessage.style.display = 'none';

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, role })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Clear any existing auth data
                localStorage.clear();

                // Store auth data
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user_role', data.user.role);
                localStorage.setItem('user_id', data.user.userId);
                localStorage.setItem('username', data.user.username);
                localStorage.setItem('user_name', data.user.name);

                // Redirect based on role
                if (data.user.role === 'admin') {
                    window.location.href = '/admin-dashboard.html';
                } else if (data.user.role === 'teacher') {
                    window.location.href = '/teacher-panel.html';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        // Add input validation
        document.getElementById('username').addEventListener('input', validateForm);
        document.getElementById('password').addEventListener('input', validateForm);

        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('selectedRole').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            if (username && password && role) {
                loginBtn.disabled = false;
                errorMessage.style.display = 'none';
            } else {
                loginBtn.disabled = true;
            }
        }

        // Remove loading state when page is ready
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.remove('js-loading');
        });
    </script>
</body>
</html>
