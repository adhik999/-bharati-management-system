<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Teacher Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
        }

        .navbar {
            background: #2c3e50;
            padding: 1rem;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .navbar h1 {
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .schedule-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .schedule-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .time-slot {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .time-slot h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .time-slot p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: #2980b9;
        }

        .back-btn {
            background: #95a5a6;
            margin-right: 1rem;
        }

        .back-btn:hover {
            background: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #95a5a6;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .empty-state .subtitle {
            font-size: 0.9rem;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Class Schedule</h1>
    </nav>

    <div class="container">
        <div class="schedule-container">
            <div class="schedule-header">
                <h2>Weekly Schedule</h2>
                <button class="btn" onclick="addSchedule()">Add Schedule</button>
            </div>

            <div class="schedule-filters">
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" onchange="filterSchedule()">
                        <option value="">All Departments</option>
                        <option value="computer">Computer Technology</option>
                        <option value="mechanical">Mechanical Engineering</option>
                        <option value="electrical">Electrical Engineering</option>
                        <option value="civil">Civil Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <select id="year" onchange="filterSchedule()">
                        <option value="">All Years</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                    </select>
                </div>
            </div>

            <div id="scheduleContent" class="empty-state">
                <i class="fas fa-calendar-alt"></i>
                <p>No schedule entries found</p>
                <p class="subtitle">Add your class schedule using the button above</p>
            </div>

            <div style="margin-top: 2rem;">
                <a href="index.html" class="btn back-btn">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkLogin() {
            const isTeacherLoggedIn = sessionStorage.getItem('isTeacherLoggedIn');
            if (!isTeacherLoggedIn) {
                window.location.href = 'login.html';
                return;
            }
        }

        // Call checkLogin when page loads
        window.onload = checkLogin;

            const department = document.getElementById('department').value;

        }
    </script>
</body>
</html>
